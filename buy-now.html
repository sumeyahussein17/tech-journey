<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-center mb-4">Enter Details</h2>
        <form id="buy-form" class="space-y-3">
            <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded" required>
            <input type="text" id="phone" placeholder="Phone No" class="w-full p-2 border rounded" required>
            <input type="date" id="date" class="w-full p-2 border rounded" required>
            <input type="text" id="price" placeholder="Price" class="w-full p-2 border rounded" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600" onclick="window.location.href='todo.html';">Submit</button>


        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById("buy-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const phone = document.getElementById("phone").value;
            const date = document.getElementById("date").value;
            const price = document.getElementById("price").value;
            
            const newItem = { username, phone, date, price };
            
            // Get current items from localStorage
            let items = JSON.parse(localStorage.getItem("todoItems")) || [];
            
            // Add new item to the list
            items.push(newItem);
            
            // Save updated list to localStorage
            localStorage.setItem("todoItems", JSON.stringify(items));
            
            // Redirect to index.html (Todo List)
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
