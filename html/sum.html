</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fas fa-gem"></i>NEXT</a>

                <li class="navbar__btn"><a href="/html/sign up.html" class="button">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0">Product Management</h3>
                    </div>
                    <div class="card-body">
                        <form id="product-form" class="space-y-3">
                            <input type="hidden" id="product-id">
                            <div class="form-group">
                                <label for="product-name">Product Name</label>
                                <input type="text" id="product-name" class="form-control" placeholder="Enter product name" required>
                            </div>
                            <div class="form-group">
                                <label for="product-description">Description</label>
                                <textarea id="product-description" class="form-control" placeholder="Enter product description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="product-image">Image URL</label>
                                <input type="text" id="product-image" class="form-control" placeholder="Enter image URL" required>
                            </div>
                            <div class="form-group">
                                <label for="product-price">Price</label>
                                <input type="number" id="product-price" class="form-control" placeholder="Enter price" required>
                            </div>
                            <div class="form-group">
                                <label for="product-link">Buy Link</label>
                                <input type="text" id="product-link" class="form-control" placeholder="Enter buy link" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" id="submit-btn" class="btn btn-primary">Add Product</button>
                                <button type="button" id="update-btn" class="btn btn-warning d-none">Update Product</button>
                                <button type="button" id="cancel-btn" class="btn btn-secondary d-none">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="bg-success text-white p-3 rounded">
                    <h2 class="text-white text-center mb-0">My Products</h2>
                </div>
            </div>
        </div>
        <div class="row mt-4" id="products-container"></div>
    </div>
   
    
        <script src="main.js"></script>
      </body>
    </html>
    
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this product?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirm-delete" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
